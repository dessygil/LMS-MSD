name: CICDNext

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Install dependencies
      run: npm ci
      working-directory: lms-app

    - name: Run Jest
      run: npm test
      working-directory: lms-app

    - name: Run Linting
      run: npm run lint
      working-directory: lms-app
