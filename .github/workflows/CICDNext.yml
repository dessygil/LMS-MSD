name: CICDNext

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci
      working-directory: ../../lms-app


    - name: Run Jest
      run: npm test
      working-directory: ../../lms-app

    - name: Run Linting
    run: npm run lint
    working-directory: ../../lms-app
